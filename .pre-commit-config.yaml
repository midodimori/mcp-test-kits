# Pre-commit configuration
# Install: pip install pre-commit && pre-commit install
# Run: pre-commit run --all-files

repos:
  # General
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files

  # Python
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.19.1
    hooks:
      - id: pyupgrade
        args: [--py313-plus]
        files: ^python/

  - repo: https://github.com/PyCQA/autoflake
    rev: v2.3.1
    hooks:
      - id: autoflake
        args: [--remove-all-unused-imports, --remove-unused-variables, --in-place]
        files: ^python/

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile, black]
        files: ^python/

  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        files: ^python/

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      - id: ruff
        args: [--fix]
        files: ^python/

  # TypeScript/JavaScript
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v9.17.0
    hooks:
      - id: eslint
        files: ^typescript/src/.*\.(ts|js)$
        types: [file]
        args: [--config, typescript/eslint.config.js]
        additional_dependencies:
          - "@eslint/js@9.17.0"
          - eslint@9.17.0
          - typescript@5.9.3
          - typescript-eslint@8.18.2

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        files: ^typescript/src/.*\.(ts|js|json)$

  # Spec comparison (local hook)
  - repo: local
    hooks:
      - id: spec-compare
        name: Compare specs with shared data
        entry: make spec-compare
        language: system
        pass_filenames: false
        always_run: true
