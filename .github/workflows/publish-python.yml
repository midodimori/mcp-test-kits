name: Publish Python (PyPI + Docker)

on:
  release:
    types: [published]
  push:
    tags:
      - 'python-v*'
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: read
  packages: write
  id-token: write # Required for PyPI trusted publishing

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}-python

jobs:
  publish-pypi:
    name: Publish to PyPI
    # Only run on release/tag events or manual trigger, not regular pushes
    if: github.event_name != 'push' || startsWith(github.ref, 'refs/tags/python-v')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: cd python && uv sync --all-extras

      - name: Run lint
        run: make py-lint

      - name: Run tests
        run: make py-test

      - name: Verify spec
        run: make py-spec-compare

      - name: Build distributions
        run: cd python && uv build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: python/dist/
          print-hash: true
          attestations: true

  publish-docker:
    name: Publish to Docker Registry
    runs-on: ubuntu-latest
    needs: publish-pypi # Docker depends on successful PyPI publish

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=match,pattern=python-v(.*),group=1
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.python
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
