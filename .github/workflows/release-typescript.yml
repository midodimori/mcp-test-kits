name: Release TypeScript

on:
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
  pull_request:
    types: [closed]
    branches:
      - main

permissions:
  contents: write

jobs:
  release:
    # Run if: manually triggered OR (PR merged AND has typescript release label)
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event.pull_request.merged == true &&
       (contains(github.event.pull_request.labels.*.name, 'release:typescript:patch') ||
        contains(github.event.pull_request.labels.*.name, 'release:typescript:minor') ||
        contains(github.event.pull_request.labels.*.name, 'release:typescript:major')))
    runs-on: ubuntu-latest

    steps:
      - name: Determine bump type
        id: bump_type
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "bump=${{ github.event.inputs.bump_type }}" >> $GITHUB_OUTPUT
          else
            LABELS='${{ toJson(github.event.pull_request.labels.*.name) }}'
            if echo "$LABELS" | grep -q "release:typescript:major"; then
              echo "bump=major" >> $GITHUB_OUTPUT
            elif echo "$LABELS" | grep -q "release:typescript:minor"; then
              echo "bump=minor" >> $GITHUB_OUTPUT
            elif echo "$LABELS" | grep -q "release:typescript:patch"; then
              echo "bump=patch" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump TypeScript version
        run: |
          cd typescript
          npm version ${{ steps.bump_type.outputs.bump }} --no-git-tag-version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV
          echo "Bumped TypeScript version to $NEW_VERSION"

      - name: Commit version bump
        run: |
          git add typescript/package.json
          git commit -m "chore(typescript): bump version to $NEW_VERSION"
          git tag "typescript-v$NEW_VERSION"
          git push origin main --tags

      - name: Create GitHub Release
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: `typescript-v${process.env.NEW_VERSION}`,
              name: `TypeScript v${process.env.NEW_VERSION}`,
              generate_release_notes: true
            });
