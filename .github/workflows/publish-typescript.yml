name: Publish TypeScript (npm + Docker)

on:
  release:
    types: [published]
  push:
    tags:
      - 'typescript-v*'
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: read
  packages: write
  id-token: write # Required for npm trusted publishing

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}-typescript

jobs:
  publish-npm:
    name: Publish to npm
    # Only run on release/tag events or manual trigger, not regular pushes
    if: github.event_name != 'push' || startsWith(github.ref, 'refs/tags/typescript-v')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install dependencies
        run: cd typescript && npm ci

      - name: Build
        run: cd typescript && npm run build

      - name: Run lint
        run: make ts-lint

      - name: Run tests
        run: make ts-test

      - name: Verify spec
        run: make ts-spec-compare

      - name: Publish to npm with provenance
        run: |
          cd typescript
          VERSION=$(node -p "require('./package.json').version")

          # Check if version is already published
          if npm view mcp-test-kits@$VERSION version 2>/dev/null; then
            echo "Version $VERSION is already published to npm, skipping"
            exit 0
          fi

          npm publish --provenance --access public

  publish-docker:
    name: Publish to Docker Registry
    runs-on: ubuntu-latest
    needs: publish-npm # Docker depends on successful npm publish

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=match,pattern=typescript-v(.*),group=1
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.typescript
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
