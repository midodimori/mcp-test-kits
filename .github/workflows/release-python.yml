name: Release Python

on:
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
  pull_request:
    types: [closed]
    branches:
      - main

permissions:
  contents: write

jobs:
  release:
    # Run if: manually triggered OR (PR merged AND has python release label)
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event.pull_request.merged == true &&
       (contains(github.event.pull_request.labels.*.name, 'release:python:patch') ||
        contains(github.event.pull_request.labels.*.name, 'release:python:minor') ||
        contains(github.event.pull_request.labels.*.name, 'release:python:major')))
    runs-on: ubuntu-latest

    steps:
      - name: Determine bump type
        id: bump_type
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "bump=${{ github.event.inputs.bump_type }}" >> $GITHUB_OUTPUT
          else
            LABELS='${{ toJson(github.event.pull_request.labels.*.name) }}'
            if echo "$LABELS" | grep -q "release:python:major"; then
              echo "bump=major" >> $GITHUB_OUTPUT
            elif echo "$LABELS" | grep -q "release:python:minor"; then
              echo "bump=minor" >> $GITHUB_OUTPUT
            elif echo "$LABELS" | grep -q "release:python:patch"; then
              echo "bump=patch" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump Python version
        run: |
          cd python
          CURRENT_VERSION=$(grep '^version = ' pyproject.toml | cut -d'"' -f2)
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"
          
          case "${{ steps.bump_type.outputs.bump }}" in
            major) NEW_VERSION="$((MAJOR + 1)).0.0" ;;
            minor) NEW_VERSION="${MAJOR}.$((MINOR + 1)).0" ;;
            patch) NEW_VERSION="${MAJOR}.${MINOR}.$((PATCH + 1))" ;;
          esac
          
          sed -i "s/version = \"$CURRENT_VERSION\"/version = \"$NEW_VERSION\"/" pyproject.toml
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV
          echo "Bumped Python version to $NEW_VERSION"

      - name: Commit version bump
        run: |
          git add python/pyproject.toml
          git commit -m "chore(python): bump version to $NEW_VERSION"
          git tag "python-v$NEW_VERSION"
          git push origin main --tags

      - name: Create GitHub Release
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: `python-v${process.env.NEW_VERSION}`,
              name: `Python v${process.env.NEW_VERSION}`,
              generate_release_notes: true
            });
