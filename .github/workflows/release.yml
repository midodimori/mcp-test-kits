name: Release

on:
  workflow_dispatch:
    inputs:
      package:
        description: 'Package to release'
        required: true
        type: choice
        options:
          - python
          - typescript
          - both
      bump_type:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
  pull_request:
    types: [closed]
    branches:
      - main

permissions:
  contents: write

jobs:
  determine-releases:
    if: github.event.pull_request.merged == true || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    outputs:
      release-python: ${{ steps.check.outputs.release-python }}
      release-typescript: ${{ steps.check.outputs.release-typescript }}
      bump-python: ${{ steps.check.outputs.bump-python }}
      bump-typescript: ${{ steps.check.outputs.bump-typescript }}
    steps:
      - name: Check what to release
        id: check
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            # Manual trigger
            PACKAGE="${{ github.event.inputs.package }}"
            BUMP="${{ github.event.inputs.bump_type }}"

            if [ "$PACKAGE" = "python" ] || [ "$PACKAGE" = "both" ]; then
              echo "release-python=true" >> $GITHUB_OUTPUT
              echo "bump-python=$BUMP" >> $GITHUB_OUTPUT
            else
              echo "release-python=false" >> $GITHUB_OUTPUT
            fi

            if [ "$PACKAGE" = "typescript" ] || [ "$PACKAGE" = "both" ]; then
              echo "release-typescript=true" >> $GITHUB_OUTPUT
              echo "bump-typescript=$BUMP" >> $GITHUB_OUTPUT
            else
              echo "release-typescript=false" >> $GITHUB_OUTPUT
            fi
          else
            # PR trigger - check labels
            LABELS='${{ toJson(github.event.pull_request.labels.*.name) }}'

            # Check Python release labels
            if echo "$LABELS" | grep -q "release:python:major"; then
              echo "release-python=true" >> $GITHUB_OUTPUT
              echo "bump-python=major" >> $GITHUB_OUTPUT
            elif echo "$LABELS" | grep -q "release:python:minor"; then
              echo "release-python=true" >> $GITHUB_OUTPUT
              echo "bump-python=minor" >> $GITHUB_OUTPUT
            elif echo "$LABELS" | grep -q "release:python:patch"; then
              echo "release-python=true" >> $GITHUB_OUTPUT
              echo "bump-python=patch" >> $GITHUB_OUTPUT
            else
              echo "release-python=false" >> $GITHUB_OUTPUT
            fi

            # Check TypeScript release labels
            if echo "$LABELS" | grep -q "release:typescript:major"; then
              echo "release-typescript=true" >> $GITHUB_OUTPUT
              echo "bump-typescript=major" >> $GITHUB_OUTPUT
            elif echo "$LABELS" | grep -q "release:typescript:minor"; then
              echo "release-typescript=true" >> $GITHUB_OUTPUT
              echo "bump-typescript=minor" >> $GITHUB_OUTPUT
            elif echo "$LABELS" | grep -q "release:typescript:patch"; then
              echo "release-typescript=true" >> $GITHUB_OUTPUT
              echo "bump-typescript=patch" >> $GITHUB_OUTPUT
            else
              echo "release-typescript=false" >> $GITHUB_OUTPUT
            fi
          fi

  release-python:
    needs: determine-releases
    if: needs.determine-releases.outputs.release-python == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT }}

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump Python version
        run: |
          cd python
          CURRENT_VERSION=$(grep '^version = ' pyproject.toml | cut -d'"' -f2)
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"

          case "${{ needs.determine-releases.outputs.bump-python }}" in
            major) NEW_VERSION="$((MAJOR + 1)).0.0" ;;
            minor) NEW_VERSION="${MAJOR}.$((MINOR + 1)).0" ;;
            patch) NEW_VERSION="${MAJOR}.${MINOR}.$((PATCH + 1))" ;;
          esac

          sed -i "s/version = \"$CURRENT_VERSION\"/version = \"$NEW_VERSION\"/" pyproject.toml
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV
          echo "Bumped Python version to $NEW_VERSION"

      - name: Commit version bump
        run: |
          git add python/pyproject.toml
          git commit -m "chore(python): bump version to $NEW_VERSION"
          git tag "python-v$NEW_VERSION"
          git push origin main --tags

      - name: Create GitHub Release
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: `python-v${process.env.NEW_VERSION}`,
              name: `Python v${process.env.NEW_VERSION}`,
              generate_release_notes: true
            });

  release-typescript:
    needs: determine-releases
    if: needs.determine-releases.outputs.release-typescript == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump TypeScript version
        run: |
          cd typescript
          npm version ${{ needs.determine-releases.outputs.bump-typescript }} --no-git-tag-version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV
          echo "Bumped TypeScript version to $NEW_VERSION"

      - name: Commit version bump
        run: |
          git add typescript/package.json
          git commit -m "chore(typescript): bump version to $NEW_VERSION"
          git tag "typescript-v$NEW_VERSION"
          git push origin main --tags

      - name: Create GitHub Release
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: `typescript-v${process.env.NEW_VERSION}`,
              name: `TypeScript v${process.env.NEW_VERSION}`,
              generate_release_notes: true
            });
